<template>
    <div class="mobiles-list">
        <template if:true={MobileInfo} for:each={MobileInfo} for:item="Mobile" for:index="index">
            <lightning-card variant="Narrow" key={Mobile.Id} class="slds-m-bottom_medium mobile-card">
                <div class="slds-grid">
                    <!-- Mobile Image -->
                    <div class="slds-col slds-size_6-of-12">
                        <lightning-formatted-rich-text value={Mobile.MobileImage__c} class="mobile-image"></lightning-formatted-rich-text>
                    </div>

                    <!-- Mobile Details -->
                    <div class="slds-col slds-size_6-of-12 slds-p-left_medium">
                        <p class="brandName slds-text-heading_medium">{Mobile.Brand_Name__c}</p>
                        <p class="Model slds-text-body_regular">{Mobile.Model__c}</p>
                        <p class="storage slds-text-body_regular">{Mobile.Storage__c}</p>
                        <p class="price slds-text-title_bold">â‚¹{Mobile.Price__c}</p>

                        <!-- Buttons -->
                        <div class="slds-m-top_medium">
                            <lightning-button label="Add to Cart" variant="neutral" onclick={handleAddToCart}></lightning-button>
                            <lightning-button label="Buy Now" variant="brand" class="slds-m-left_small"></lightning-button>
                        </div>
                    </div>
                </div>
            </lightning-card>
        </template>
    </div>
</template>
